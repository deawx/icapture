<!DOCTYPE html>
<html>
<head>
	<title>Web page Screen Capture</title>
	<link href="css/icapture.css" rel="stylesheet"/>
</head>
<body>
	<header>
		<div class="site-title">iCapture</div>
	</header>
	<div class="main">	
		<section>
			<div class="title">How It Works</div>
			<div class="content">
				<ul>
					<li>Press <code>Ctrl+shift+1</code> to open iCapture frame</li>
					<li>Resize or Move iCapture frame</li>
					<li>Click Save button to capture selected frame</li>
					<li>Press <code>ESC</code> To close iCapture frame</li>
				</ul>
			</div>
		</section>
	</div>
</body>
	<!-- third party library to convert html page into canvas -->	
	<script type="text/javascript" src="js/html2canvas.js"></script>
	<script type="text/javascript" src="js/icapture.js"></script>
</html>
